    <script>        
    let answers=["test answer"],
    questions=["test question"],
    button=document.querySelector("button"),text=document.querySelector("h1");function shuffleArray(e){for(let t=e.length-1;t>0;t--){const n=Math.floor(Math.random()*(t+1));[e[t],e[n]]=[e[n],e[t]]}}button.addEventListener("click",()=>{shuffleArray(answers),shuffleArray(questions);button.innerHTML,text.innerHTML;text.innerHTML=answers[0],button.innerHTML=questions[0]});
